<div
    class="block min-w-full max-w-full p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <div class="grid font-bold tracking-tight text-gray-900 dark:text-white border-b-2 border-blue-500 pb-5">
        <div class="row-start-1 col-span-7">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                {{taskData.taskName}}
            </h5>
            <p  class="font-normal text-gray-700 dark:text-gray-400">
                Description : {{taskData.description}}
            </p>
            <p class="font-normal text-gray-700 dark:text-gray-400">
                Created by : {{taskData.createdBy}}
            </p>
        </div>
        <div class="row-start-1 col-span-1">
            <div class="flex space-between ">
                <div class="w-1/2 mt-4"> 
                    <svg *ngIf="taskData.status=='complete'"  height="15px" width="15px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 512.001 512.001" xml:space="preserve">
                    <path style="fill:#C2FB3B;" d="M505.182,113.795l-65.836-65.834c-9.089-9.09-23.827-9.089-32.917,0L256,198.392l-84.594,84.594  l-65.839-65.839c-4.365-4.365-10.285-6.817-16.459-6.817c-6.173,0-12.094,2.452-16.458,6.818L6.818,282.988 c-9.09,9.09-9.09,23.827,0,32.917l148.124,148.133c4.363,4.365,10.285,6.817,16.458,6.817c6.174,0,12.094-2.453,16.458-6.817 l68.141-68.141l249.184-249.184c4.365-4.365,6.818-10.285,6.818-16.458C511.999,124.081,509.547,118.16,505.182,113.795z"/>
                    <path style="fill:#9CDD05;" d="M154.942,464.039c4.363,4.365,10.285,6.818,16.458,6.818c6.174,0,12.094-2.453,16.458-6.818 l68.141-68.141V198.394l-84.594,84.594l-65.839-65.839c-4.365-4.365-10.285-6.817-16.458-6.817c-6.173,0-12.094,2.452-16.458,6.818 L6.818,282.988c-9.09,9.09-9.09,23.827,0,32.917L154.942,464.039z"/>
                </svg></div>
                <div class="w-4/5">
                    <select [value]="taskData.status" id="countries" (change)="onStatusChange($event)"
                class="float-right bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="ideal">-- select status --</option>
                <option value="pending">Pending</option>
                <option value="inprogress">In-progress</option>
                <option value="complete">Complete</option>
            </select>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="taskData.createdBy || taskData.startDate || taskData.dueDate" class="pt-2 mx-auto font-normal text-gray-700 dark:text-gray-400 ">
        <div class="grid grid-cols-4 md:grid-cols-4 lg:grid-cols-4 gap-6">
            <div  class="flex"><label *ngIf="taskData.createdBy"> Date : {{taskData.createdDate | formatDate}} </label></div>
            <div  class="flex"><label *ngIf="taskData.startDate">Start Date : {{taskData.startDate | formatDate}} </label></div>
            <div  class="flex"><label *ngIf="taskData.dueDate">Due Date : {{taskData.dueDate | formatDate}}</label></div>
            <div class="flex justify-end">

</div>
