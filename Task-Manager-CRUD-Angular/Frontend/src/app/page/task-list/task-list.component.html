<div *ngIf="!isError" class="pt-5">
    <div class="grid">
        <div class="flex w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
            <div id="states-button" data-dropdown-toggle="dropdown-states" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">
                Filter By
            </div>
            <label for="states" class="sr-only">Choose a state</label>
            <select id="states"  (change)="onFilterChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-r-lg border-l-gray-100 dark:border-l-gray-700 border-l-2 focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"> 
                <option value="all">all</option>
                <option value="pending">Pending</option>
                <option value="inprogress">In-progress</option>
                <option value="complete">Complete</option>
            </select>
        </div>
    </div>
    <div class="pt-5" *ngFor="let task of taskList; let i = index">
        <app-infocard (infoCardEvent)="catchCardEvent($event)" [taskData]="task"></app-infocard>
    </div>
</div>
<div *ngIf="isError">
    <div class="p-4 mt-4  text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <span class="font-medium">Failed ! &nbsp;&nbsp;</span>Unable to fetch the data
    </div>
</div>
